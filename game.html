<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where to Eat?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container for selecting a location -->
  <div class="container">
    <!-- Location filter buttons (Optional for fallback data) -->
    <div class="location-filter">
      <button id="washington-btn" class="location-btn">Washington</button>
      <button id="maryland-btn" class="location-btn active">Maryland</button>
      <button id="virginia-btn" class="location-btn">Virginia</button>
    </div>

    <!-- Container for restaurant options -->
    <div class="restaurant-container">
      <div id="restaurant1" class="restaurant-card">
        <img id="img1" src="" alt="Restaurant 1">
        <h2 id="name1">Restaurant 1</h2>
        <p id="location1">Location 1</p>
      </div>

      <div id="restaurant2" class="restaurant-card">
        <img id="img2" src="" alt="Restaurant 2">
        <h2 id="name2">Restaurant 2</h2>
        <p id="location2">Location 2</p>
      </div>
    </div>

    <!-- Buttons to choose between the two restaurants -->
    <button id="choose-left" class="choice-btn">Choose Left</button>
    <button id="choose-right" class="choice-btn">Choose Right</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
